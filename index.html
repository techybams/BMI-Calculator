<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container contain">BMI CALCULATOR</div><br>
    <div class="container">
        <div class="row">
            <label for="">Username</label>
            <input type="text" id="user">
        </div><br>
        <div class="row">
            <label for="">Age</label>
            <input type="text">
        </div><br>
        <div class="row">
            <label for="">Gender</label>
            <div class="form-check" id="fal">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
            </div>
        </div><br>
        <div class="row">
            <label for="">Weight (kg)</label>
            <input type="text" id="weight">
        </div><br>
        <div class="row">
            <label for="">Height (m)</label>
            <input type="text" id="height">
        </div>
    </div><br>
    <div class="container result">
        <button class="refresh" onclick="reset()" id="ref">Reset</button>
        <button class="calc" onclick="divide()">Calculate</button>
    </div>
    <p class="container dem" id="demo"></p>
    <script src="main.js"></script>
</body>
</html>
